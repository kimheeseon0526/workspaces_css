<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table, td {border: 1px solid;}
        table {border-collapse: collapse; margin: 0 auto;}
        td {padding: 16px; width: 100px; text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="9">8</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="2" colspan="2">8</td>
            
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            
        </tr>
        <tr>
            <td colspan="3">16</td>
            <td>19</td>
            <td rowspan="2">20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>

        </tr>
    </table>
</body>
</html>
