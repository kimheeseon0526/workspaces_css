<html>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <!-- file, hidden, 시간/날짜-->
    <input type="hidden" name="hid1" value="myvalue">

    <hr>
    <input type="month">
    <input type="date">
    <input type="datetime-local">
    <input type="time">
    <input type="week">
    <button>전송</button>
    <form>
        <!--
        input에 사용 가능한 추가 속성
        required : 필수 속성(필수로 입력해야됨)
        readonly : 읽기 전용
        disable : 접근 불가
        autocomplete : 자동완성
        novalidate : 유효성 검증 무시
        
        -->
    </form>
