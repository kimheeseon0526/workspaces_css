<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {margin :0;}
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 행이동 : alt + 위아래 화살표 -->
    <!-- 행복사 : alt + shift + 위아래 화살표 -->
    <!-- 커서 확장 : alt + ctrl + 위아래 화살표 -->
    <!-- 행삭제(잘라내기) : ctrl + x -->
    <!-- 터미널 : ctrl + `(back tick 1 옆에 있는거) -->
    <!-- 팔렛(vscode안에 있는 모든 단축키) : ctrl + shift + p -->

     <h1 style="width : 500px;"> 블록 레벨 요소 </h1>
     <h2 style="width : 3000px;"> 블록 레벨 요소  성질</h2>
     <div style="width : 500px;">
         <p> 줄바꿈 생김</p>
    </div>

     <!-- block 태그의 기본 너비 : 부모의 너비-->
    
</body>
</html>
