<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        //funtion() {}  ()=>{}
        //특정 시간 간격동안 수행할 일을 호출하는 함수 : setInterval
        //1초동안 해야될 일 
        window.onload = _ => 
            setInterval(() => document.querySelector("h2").innerText = new Date().toLocaleString(), 1000);
        
     
    </script>
</head>
<body>
    <h2></h2>
</body>
</html>
