<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['red', 'orange', 'green', 'blue'];
        document.write("<ul>")
        for(var i = 2 ; i <= 9 ; i++){
            for(var j = 1; j <= 9; j++){
                var rand = parseInt(Math.random() * arr.length);
                document.write(`<li style ='color:${arr[rand]}'>${i} * ${j} = ${i * j}</li>`); 
            }
        }
        document.write("<ul>")

        //사용자로부터 숫자 입력받고 1부터 해당 숫자까지의 홀수의 합계 출력 alert

        var num = prompt('숫자 입력받아라', num) / 1;
        var sum = 0;
        for(var i = 1; i <= num;){
            if(i % 2 != 0){
           sum += i;
            }
            i++;

        }
        alert(sum);
        
        
    </script>
