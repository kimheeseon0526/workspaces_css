<body>
    <button>클릭</button>
    <script>
        document.querySelector("button").addEventListener("click", function() {
            let w = window.open("../250528/validation.html", '','width = 300, height = 300, top=500, left=500'); //새창 열기
            console.log(w);

            // 그 시간 간격으로 지정 함수 계속 수행
            const inter = setInterval(() => {
                w.moveBy(10, 10)
            }, 100);

            setTimeout(() => {
                w.close();
                clearInterval(inter);   //inter : interval 그 자체
            }, 3000)
            //3초 후에 열렸던 네이버창이 닫힘(한 번 실행)
