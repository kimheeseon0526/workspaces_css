<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {padding: 50px; width: 100px; height: 100px; background-color: orange;}
        .outer div {width: 100px; height: 100px; background: red;}

        .outer:hover {background-color: blue;}
    </style>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script>
    $(function() {
        // $(".outer").on("mouseover", function() {    //mouse가 오버했을 때(사용지양) -> over , enter
        //     $("<h1>").html("over").appendTo("body");
        // }).on("mouseenter", function() {    //mouse가 들어갔을 때
        //     $("<h1>").html("enter").appendTo("body");
        // });
        //enter <<>> leave

        //hover(마우스를 올렸을 때(enter)와 마우스를 내렸을 때(leave))
        $(".outer").hover(function() {
             $("<h1>").html("enter").appendTo("body");
        }, function() {
             $("<h1>").html("leave").appendTo("body");
        })
        $("input").on("input", function() {
            console.log($(this).val());
        })
        $("textarea").val("값 초기화")
        
    });
</script>

</head>
<body>
    <div class="outer">
        <div></div>
    </div>
    <input>
    <textarea>abd</textarea>

</body>
</html>
